<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src vscode-resource: https:; style-src 'nonce-${nonce}'; script-src 'nonce-${nonce}';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Live Watch</title>
    <style nonce="${nonce}">
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-sideBar-background);
            padding: 0;
            line-height: 1.4;
        }
        .live-watch-container {
            width: 100%;
        }
        .hint-message {
            padding: 8px;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }
        .tree-item {
            display: flex;
            align-items: center;
            padding: 2px 4px 2px 0;
            cursor: default;
            user-select: none;
            min-height: 22px;
        }
        .tree-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        .tree-item.selected {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }
        .tree-item-content {
            display: flex;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }
        .tree-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
        }
        .tree-toggle.collapsed::before {
            content: '';
            border: 4px solid transparent;
            border-left: 6px solid var(--vscode-foreground);
            margin-left: 2px;
        }
        .tree-toggle.expanded::before {
            content: '';
            border: 4px solid transparent;
            border-top: 6px solid var(--vscode-foreground);
            margin-top: 2px;
        }
        .tree-toggle.no-children {
            visibility: hidden;
        }
        .tree-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            display: flex;
            align-items: center;
        }
        .tree-label .name {
            color: var(--vscode-debugTokenExpression-name, var(--vscode-foreground));
            flex-shrink: 0;
        }
        .tree-label .separator {
            color: var(--vscode-descriptionForeground);
            flex-shrink: 0;
            padding: 0 4px;
        }
        .tree-label .value {
            color: var(--vscode-debugTokenExpression-value, var(--vscode-foreground));
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            cursor: default;
        }
        .tree-label .value.string {
            color: var(--vscode-debugTokenExpression-string, #ce9178);
        }
        .tree-label .value.number {
            color: var(--vscode-debugTokenExpression-number, #b5cea8);
        }
        .tree-label .value.boolean {
            color: var(--vscode-debugTokenExpression-boolean, #569cd6);
        }
        .tree-label .value.error {
            color: var(--vscode-debugTokenExpression-error, #f48771);
        }
        .tree-label .value.changed {
            background-color: var(--vscode-diffEditor-insertedTextBackground, rgba(155, 185, 85, 0.2));
            color: var(--vscode-debugTokenExpression-value, var(--vscode-foreground));
        }
        .tree-label .value.not-available {
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }
        .tree-children {
            display: none;
        }
        .tree-children.expanded {
            display: block;
        }
        .tree-item-actions {
            display: none;
            align-items: center;
            gap: 2px;
            padding-left: 4px;
        }
        .tree-item:hover .tree-item-actions,
        .tree-item.selected .tree-item-actions {
            display: flex;
        }
        .action-button {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            border: none;
            background: none;
            color: inherit;
            padding: 0;
        }
        .action-button:hover {
            opacity: 1;
            background-color: var(--vscode-toolbar-hoverBackground);
        }
        .action-button svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        .indent {
            display: inline-block;
            width: 16px;
            flex-shrink: 0;
        }
        .inline-edit-input {
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border, var(--vscode-focusBorder));
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            padding: 1px 4px;
            outline: none;
            min-width: 100px;
            flex: 1;
        }
        .inline-edit-input:focus {
            border-color: var(--vscode-focusBorder);
        }
        .tree-label .name.editable {
            cursor: text;
        }
        .tree-label .name.editable:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        .tree-label .value.editable {
            cursor: text;
        }
        .tree-label .value.editable:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
        }
    </style>
</head>
<body>
    <div class="live-watch-container" id="live-watch-root"></div>
    <script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
